services:
  - type: web
    name: uc-ai-chatbot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: CHROMA_DB_DIR
        value: embeddings/chroma_db
